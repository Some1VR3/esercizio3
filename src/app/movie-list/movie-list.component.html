
<main>
<div class=row>
<div *ngFor = 'let movie of movielist; let indice=index;'class="card col-m-3 p-2 mx-3 mt-3

" style="width: 18rem;">
    <img [src]="movie.image" class="card-img-top" alt="...">
    <div class="card-body">
      <h5 class="card-title">{{movie.title}}</h5>
      <p class="card-text">{{movie.plot}}</p>
      
      <a href="#" class="btn btn-primary" (click)='viewDetail(movie.id)'>View Details</a>
    </div>
        <a href="#" class="btn btn-primary" (click)="editDetail(movie.id)">Edit Movie</a>
  </div>
</div>
</main>
